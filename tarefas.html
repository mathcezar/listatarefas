<!DOCTYPE html>
<html>
<head>
<title>Lista de Tarefas:</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
body {background-image:url("http://sf.co.ua/13/03/wallpaper-2643249.jpg");border-color: black;
  border-style: solid;
  border-width: 0.5px;}
h1   {padding: 10px;color:white;font-family:arial black;text-align:center;background-color:black}
p   {padding: 10px;color:white;font-family:arial black;text-align:center;background-color:black}
</style>
<body>
 
<h1>Agenda de Tarefas</h1>
 
<p>Informe algo a ser salvo</p>
 
<input id="tarefa">
<button type="button" onclick="adicionar()">Adicionar</button>
<div id="lista"style="padding: 10px;color:white;font-family:arial black;text-align:center;">
</div>
 
<script>
    var listatarefas = [];
 
    atualizar();
 
    function adicionar() {
      listatarefas.push(document.getElementById('tarefa').value);
      atualizar();
    }
 
    function atualizar(){
      var text = '<ul>';
      for (i = 0; i < listatarefas.length; i++) {
          text += '<li>' + listatarefas[i] + '</li>';
      }
      text += '</ul>';
      document.getElementById("lista").innerHTML = text;
    }
 
</script>
 
</body>
